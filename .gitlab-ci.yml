image: python:3.7-alpine

stages:
  - build
  - test
  - deploy

pylint:
  stage: test
  script:
  - python3 -c 'import sys; f = open("/usr/local/lib/python3.7/site-packages/_manylinux.py", "w"); f.write("manylinux1_compatible = True"); f.close()'
  - pip install --upgrade astroid
  - pip install pylint
  - python pylint-monitor

doctest:
  stage: test
  script:
  - apk add --no-cache --virtual .build-deps gcc musl-dev gsl fftw freetype-dev libpng-dev openblas-dev gfortran
  - pip install -r requirements.txt
  - python ldc/waveform/waveform/hphc.py

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - pip install -U sphinx_rtd_theme
  - cd doc
  - sphinx-build -b html . ../public
  artifacts:
    paths:
    - public
  only:
  - master

